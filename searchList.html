<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>

<body>
    <div class="lt">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="mui-pull-left">
                <span class="fa fa-chevron-left"></span>
            </a>
            <a class="mui-pull-right ">
                <span class=""></span>
            </a>
            <h4 class="hd_text">商品列表</h4>
        </div>
        <!-- 主要内容 -->
        <div class="lt-body">
            <div class="move_body">
                <!-- 搜索头部 -->
                <div class="top">
                    <input type="text" placeholder="请输入关键字">
                    <button class="mui-btn mui-btn-primary">搜索</button>
                </div>
                <div class="main">
                    <div class="nav mui-clearfix">
                        <a class="mui-pull-left">上架时间</a>
                        <a class="mui-pull-left" data-type="price">价格<span class="fa fa-chevron-down"></span></a>
                        <a class="mui-pull-left" data-type="num">库存<span class="fa fa-chevron-down"></span></a>
                        <a class="mui-pull-left">折扣</a>
                    </div>
                    <!-- 商品内容模板 -->
                    <div class="pro_cont">
                       <div class="load"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="cate.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html" class="active">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 搜索列表渲染 -->
    <script type="text/html" id="pro">
       {{each data v i }}
       <div class="list_item mui-pull-left">
            <div class="list"> 
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p>{{v.proName}}</p>
                <div><span class="now_price">&yen;{{v.price}}</span>
                    <span class="old_price">&yen;{{v.oldPrice}}</span></div>
                <div class="btn"><button class="mui-btn mui-btn-primary buy" data-id="{{v.id}}">立即购买</button></div>
            </div>
        </div>
       {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="js/commet.js"></script>
    <script src="./js/searchList.js"></script>

</body>

</html>
