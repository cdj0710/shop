<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <div class="lt">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="mui-pull-left">
                <span class="fa fa-chevron-left"></span>
            </a>
            <a class="mui-pull-right " href="javascript:history.go(0)">
                <span class="mui-icon mui-icon-reload"></span>
            </a>
            <h4 class="hd_text">商品详情</h4>
        </div>
        <!-- 主要内容 -->
        <div class="lt-body">
            <div class="move_body">
                <!-- 商品轮播图 -->
               
            </div>
        </div>
        <!-- 底部 -->
        <div class="pro-footer">
            <a href="cart.html" class="go_cart">前往购物车</a>
            <button class="mui-btn mui-btn-danger mui-pull-right">加入购物车</button>
            <button class="mui-btn mui-btn-warning mui-pull-right">买买买</button>
        </div>
    </div>
    <!-- 商品详情 -->
    <script type="text/html" id="cont">
        <div class="pro-banner">
            <div class="mui-slider">
                <div class="mui-slider-group">
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                    {{each pic v i}}
                    <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
                    {{/each}}
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                </div>
                <div class="mui-slider-indicator">
                    {{each pic v i}}
                    <div class="mui-indicator {{i==0? 'mui-active':''}}"></div>
                    {{/each}}
                </div>
            </div>
        </div>
        <!-- 商品内容 -->
        <div class="pro-cont">
           <!--  -->
           <div>{{proName}}</div>
           <div class="price">
               <span>价格:</span>
               <span class="now">&yen;{{price}}</span>
               <span class="old">&yen;{{oldPrice}}</span>
           </div>
           <div class="size">
               <span>尺码:</span>
               <% for(var i = size.split('-')[0]; i < (size.split('-')[1]); i++){ %>
               <span class="size-item"> <%= i %></span>
               <% } %>
           </div>
           <div class="num">
               <span>数量:</span>
               <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                       <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                       <input class="mui-numbox-input" type="number" />
                       <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                     </div>
               <span class="rest">剩余数量:{{num}}双</span>
           </div>
           <div class=""><span>详情:{{proDesc}}</span></div>
        </div>
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="js/commet.js"></script>
    <script src="js/product.js"></script>


</body>

</html>
