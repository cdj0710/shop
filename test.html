<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="./lib/mui/css/mui.css">
		<!--App自定义的css-->
	</head>

	<body>
	
		
			<ul id="OA_task_1" class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
                            <div class="cart_item">
                                    <!-- 多选框 -->
                                    <input type="checkbox" class="mui-pull-left">
                                    <!-- 图片 -->
                                    <img src="{{$value.pic[0].picAddr}}" alt="" width="60" class="mui-pull-left">
                                    <!-- 数量 -->
                                    <span class="mui-pull-right count">{{$value.num}}双</span>
                                    <!-- 内容 -->
                                    <div class="cont">
                                         <p>{{$value.proName}}</p>
                                         <span class="now_price">&yen;{{$value.price}}</span>
                                         <span class="old_price">&yen;{{$value.oldPrice}}</span>
                                         <p>鞋码:{{$value.size}}</p>
                                     </div>
                                </div> 
					</div>
				</li>
			</ul>
			
			

		<script src="./lib/mui/js/mui.js"></script>
		<script>
			mui.init();
			(function($) {
				//$.swipeoutOpen(el,direction)//打开指定列的滑动菜单，el:指定列的dom对象，direction：取值left|right，指定打开的是左侧或右侧滑动菜单
				//$.swipeoutClose(el);//关闭指定列的滑动菜单，el:指定列的dom对象
				//				setTimeout(function() {
				//					$.swipeoutOpen(document.getElementById("OA_task_1").querySelector('li:last-child'), 'left');
				//					setTimeout(function() {
				//						$.swipeoutClose(document.getElementById("OA_task_1").querySelector('li:last-child'));
				//					}, 1000);
				//				}, 1000);
				//第一个demo，拖拽后显示操作图标，点击操作图标删除元素；
				$('#OA_task_1').on('tap', '.mui-btn', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					mui.confirm('确认删除该条记录？', 'Hello MUI', btnArray, function(e) {
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				});
				var btnArray = ['确认', '取消'];
			})(mui);
		</script>
	</body>

</html>
