<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/cate.css">
</head>

<body>
    <div class="lt">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="index.html" class="mui-pull-left">
                <span class="fa fa-home"></span>
            </a>
            <a class="mui-pull-right " href="search.html">
                <span class="fa fa-search"></span>
            </a>
            <h4 class="hd_text">乐淘云购</h4>
        </div>
        <!-- 主要内容 -->
        <div class="lt-body">
            <div class="move_body">
               <!-- 类目录 -->
                <div class="cate_one">
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <!--这里放置真实显示的DOM内容-->
                            <ul>
                                <!-- 一级模板 -->
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 品牌目录 -->
                <div class="cate_two">
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <!-- 品牌名 -->
                           
                        </div>    
                    </div>

                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html" >
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="cate.html" class="active">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/event.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/cate.js"></script>
    <!-- 一级分类 -->
    <script type="text/html" id="temp">
        {{each rows v i}}
        <li class="{{i == 0 ? 'active':''}}" data-id="{{v.id}}"><a>{{v.categoryName}}</a></li>
        {{/each}}
    </script>
    <!-- 二级分类 -->
    <script type="text/html" id="temp2">
        {{if rows.length == 0}}
        <p class="tips">没有更多数据了...</p>
        {{/if}}
        {{each rows v i}}
        <div class="cate_item mui-pull-left">
            <img src="{{v.brandLogo}}" alt="" width="123">
            <p>{{v.brandName}}</p>
        </div>
        {{/each}}
    </script>
</body>

</html>
