<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">

    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="lt">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="index.html" class="mui-pull-left">
                <span class="fa fa-chevron-left"></span>
            </a>
            <a class="mui-pull-right ">
                <span class=""></span>
            </a>
            <h4 class="hd_text">购物车</h4>
        </div>
        <!-- 主要内容 -->
        <div class="lt-body">
            <div class="move_body">

            </div>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="cate.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html" class="active">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="temp">
        <ul id="OA_task_1" class="mui-table-view">
                {{each list v i  }}
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red del_btn" data-id="{{v.id}}">删除</a>
					</div>
					<div class="mui-slider-handle">
                            <div class="cart_item">
                                    <!-- 多选框 -->
                                    <input type="checkbox" class="mui-pull-left">
                                    <!-- 图片 -->
                                    <img src="{{v.pic[0].picAddr}}" alt="" width="60" class="mui-pull-left">
                                    <!-- 数量 -->
                                    <span class="mui-pull-right count">{{v.num}}双</span>
                                    <!-- 内容 -->
                                    <div class="cont">
                                         <p>{{v.proName}}</p>
                                         <span class="now_price">&yen;{{v.price}}</span>
                                         <span class="old_price">&yen;{{v.oldPrice}}</span>
                                         <p>鞋码:{{v.size}}</p>
                                     </div>
                                </div> 
					</div>
                </li>
                {{/each}}
			</ul>
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/cart.js"></script>

</body>

</html>
